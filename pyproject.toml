[tool.pytest.ini_options]
testpaths = ["c2cgeoform/tests"]

[tool.black]
line-length = 110
target-version = ["py39"]

[tool.isort]
profile = "black"
line_length = 110

[tool.mypy]
python_version = 3.9
warn_redundant_casts = true
warn_unused_ignores = true
ignore_missing_imports = true
strict = true

[tool.poetry]
name = "c2cgeoform"
version = "0.0.0"
description = "c2cgeoform"
readme = "README.md"
classifiers = [
  "Programming Language :: Python",
  "Framework :: Pyramid",
  "Topic :: Internet :: WWW/HTTP",
  "Topic :: Internet :: WWW/HTTP :: WSGI :: Application",
  "Typing :: Typed",
]
authors = ["Camptocamp <info@camptocamp.com>"]
repository = "https://github.com/camptocamp/c2cgeoform"
keywords = ["web", "wsgi", "bfg", "pylons", "pyramid"]
include = [
  "c2cgeoform/py.typed",
  "c2cgeoform/scaffolds/c2cgeoform/**",
  "c2cgeoform/templates/**",
  "c2cgeoform/static/**",
  "c2cgeoform/static/dist/*",
]
exclude = ["c2cgeoform/static/node_modules/**"]
packages = [{ include = "c2cgeoform" }]

[tool.poetry.plugins."paste.app_factory"]
main = "c2cgeoform:main"

[tool.poetry.plugins."pyramid.scaffold"]
c2cgeoform = "c2cgeoform.scaffolds:C2cgeoformTemplate"

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
babel = "2.15.0"
colanderalchemy = "0.3.4"
deform = "2.0.15"
geoalchemy2 = "0.15.2"
geojson = "3.1.0"
lingua = "4.15.0"
psycopg2 = { version = "2.9.10", optional = true }
psycopg2-binary = { version = "2.9.10", optional = true }
pyramid = "2.0.2"
pyramid-beaker = "0.9"
pyramid-chameleon = "0.3"
pyramid-jinja2 = "2.10.1"
pyproj = "3.6.1"
shapely = "2.0.7"
sqlalchemy = "2.0.39"
zope-sqlalchemy = "3.1"
requests = "2.32.3"
urllib3 = "2.2.3"
certifi = "2024.7.4"
webob = "1.8.9"
jinja2 = "3.1.6"

[tool.poetry.group.dev.dependencies]
prospector = { version = "1.10.3", extras = [
  "with-bandit",
  "with-mypy",
  "with-pyroma"
] }
prospector-profile-duplicated = "1.5.0"
prospector-profile-utils = "1.7.2"
webtest = "3.0.4"
sphinx = "7.3.7"
sphinx-rtd-theme = "2.0.0"
types-requests = "2.32.0.20250306"
pytest = "8.2.2"
cookiecutter = "2.6.0"

[tool.poetry.extras]
psycopg2 = ["psycopg2"]
psycopg2-binary = ["psycopg2-binary"]

[build-system]
requires = [
  "poetry-core>=1.0.0",
  "poetry-dynamic-versioning",
  "poetry-plugin-tweak-dependencies-version"
]
build-backend = "poetry.core.masonry.api"

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
pattern = "^(?P<base>\\d+(\\.\\d+)*)"
format-jinja = """
{%- if env.get("VERSION_TYPE") == "version_branch" -%}
{{serialize_pep440(bump_version(base, 1 if env.get("IS_MASTER") == "TRUE" else 2), dev=distance)}}
{%- elif distance == 0 -%}
{{serialize_pep440(base)}}
{%- else -%}
{{serialize_pep440(bump_version(base), dev=distance)}}
{%- endif -%}
"""

[tool.poetry-plugin-tweak-dependencies-version]
default = "present"
