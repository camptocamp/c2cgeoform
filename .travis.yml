language: python

sudo: false

dist: trusty

python:
  - "3.4"

addons:
  postgresql: "9.6"
  apt:
    packages:
      - postgresql-9.6-postgis-2.3

git:
  depth: 1

install: make install

before_script:
  - psql -c "CREATE USER c2cgeoform WITH PASSWORD 'c2cgeoform';" -U postgres
  - psql -c "CREATE DATABASE c2cgeoform WITH OWNER c2cgeoform;" -U postgres
  - psql -d c2cgeoform -c "CREATE EXTENSION postgis" -U postgres

script: make check && make test
